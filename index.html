<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="todo.css"/>
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Todo List App</h1>

    
    <div class="card mb-4">
      <div class="card-header">Add New Todo</div>
      <div class="card-body">
        <form id="addTodoForm">
          <div class="mb-3">
            <label for="todoTitle" class="form-label">Todo Title</label>
            <input type="text" class="form-control" id="todoTitle" required />
          </div>
          <div class="mb-3">
            <label for="todoDueDate" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="todoDueDate" />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="todoCompleted" />
            <label class="form-check-label" for="todoCompleted">Completed</label>
          </div>
          <button type="submit" class="btn btn-primary">Add Todo</button>
          <div id="addTodoMessage" class="mt-2"></div>
        </form>
      </div>
    </div>

    
    <div class="row mb-2">
      <div class="col-md-12">
        <div class="input-group">
          <input type="text" class="form-control" id="searchTodo" placeholder="Search by task name..." />
          <button class="btn btn-outline-secondary" type="button" id="clearSearch">Clear</button>
        </div>
      </div>
    </div>

   
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="filterCreatedDate">Filter by Created Date</label>
        <input type="date" class="form-control" id="filterCreatedDate" />
      </div>
      <div class="col-md-6">
        <label for="filterDueDate">Filter by Due Date</label>
        <input type="date" class="form-control" id="filterDueDate" />
      </div>
    </div>

   
    <div class="card">
      <div class="card-header">Your Todos</div>
      <div class="card-body">
        <ul id="todoList" class="list-group"></ul>

        
        <div class="mt-3 text-center">
          <div id="paginationControls" class="d-inline-flex flex-wrap justify-content-center"></div>
        </div>
      </div>
    </div>
  </div>
<script src="script.js"></script>
  
  
</body>

</html>
